<div class="container">

  <div class="sidenav" [class.responsive-sidenav]="sidenavToggle">
    <app-sidenav (menuClick)="sidenavToggle=false;sidebarToggle=false"></app-sidenav>
  </div>

  <div class="overlay" *ngIf="sidenavToggle || sidebarToggle" (click)="sidenavToggle=false;sidebarToggle=false"></div>

  <div class="body">
    <div class="topnav">
      <i class="fas fa-bars sidenav-toggle" (click)="sidenavToggle=!sidenavToggle"></i>
    </div>
    <router-outlet></router-outlet>
  </div>

</div>
