<div class="modal-header">
  <h4 class="modal-title">Add User</h4>
</div>
<div class="modal-body px-5">

  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" placeholder="First Name">
  </div>

  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" class="form-control" id="role" placeholder="Role">
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="Location">
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-sm" (click)="onSave()">Save</button>
  <button type="button" class="btn btn-outline-dark btn-sm" (click)="onCancel()">Cancel</button>
</div>
