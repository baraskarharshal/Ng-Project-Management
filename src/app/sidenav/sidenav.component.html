<div class="sidenav-top">
  <div class="logo">
    <i class="fab fa-steam-square logo-icon"></i>
    <span class="logo-name">PM</span>
  </div>
  <div class="menus">
    <p class="menu-heading">Menu</p>
    <div class="menu-container">

      <p class="menu-item" *ngFor="let menu of menus" [class.menu-item-active]="menu.isActive"
        (click)="onClickMenu(menu)">

        <span class="active-indicator" [class.active-ind]="menu.isActive"></span>
        <i [class]="menu.icon"></i>
        <span>{{menu.name}}</span>
      </p>

    </div>
  </div>
</div>
<div class="sidenav-bottom">
  <p class="user-options">
    <i class="fas fa-user"></i>
    <span>Jack Reacher</span>
    <i class="fas fa-angle-down user-option-dropdown"></i>
  </p>
</div>
